<!DOCTYPE html>
<html>
<head>
	<title>cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="cssCadastroMemo.css">
</head>
<body>
	<h2>
		Cadastro
	</h2>
	<form>
		<div>
			<label for="email" id="email">
				Email:
			</label>
			<input type="text" id="email" placeholder="Digite seu Email">
			<label for="nome" id="nome">
				Nome:
			</label>
			<input type="text" id="nome" placeholder="Digite seu nome">
			<label for="sobrenome" id="sobrenome">
				Sobrenome
			</label>
			<input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
			<label for="nick" id="nick">
				Nick:
			</label>
			<input type="text" id="nick" placeholder="Digite seu nick">
			<label for="senha" id="senha">
				Senha:
			</label>
			<input type="text" id="senha" placeholder="Digite sua senha">
			<label for="pais" id="pais">
				País
			</label>
			<input type="radio" name="pais" value="Brasil"/> Brasil
			<label for="privatePublic" id="privatePublic">
				Perfil:
			</label>
			<input type="radio" name="privatePublic" value="private"/>Privado
			<input type="radio" name="public" value="public"/>Público
			<input type="submit" name="Enviar" placeholder="Enviar tudo" id="enviar" /> 
		</div>
	</form>

</body>
</html>
